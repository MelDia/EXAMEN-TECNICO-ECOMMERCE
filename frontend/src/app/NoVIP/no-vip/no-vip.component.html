<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Goodbye!</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
