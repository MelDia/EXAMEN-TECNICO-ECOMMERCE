<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>All the veggies for you!</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="text-center">
            <td><img src="{{product.image}}"></td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>
              <button (click)="addToCart(product)" class="btn btn-warning" style="margin-left: 10px"><i
                  class="bi bi-plus-circle"></i> Add</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
