<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>VIP members</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-start ">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Lastname</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="text-end"> <img src="https://res.cloudinary.com/baby9728/image/upload/c_scale,w_50/v1652672530/avataaars_jkr7ps.png"> </td>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
